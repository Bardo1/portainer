<div class="datatable">
  <rd-widget>
    <rd-widget-body classes="no-padding">
      <div class="toolBar">
        <div class="toolBarTitle">
          <i class="fa" ng-class="$ctrl.titleIcon" aria-hidden="true" style="margin-right: 2px;"></i> {{ $ctrl.title }}
        </div>
        <div class="settings">
          <span class="setting" ng-class="{ 'setting-active': $ctrl.state.displayFilter }" ng-click="$ctrl.updateDisplayFilter()" ng-if="$ctrl.showFilter">
            <i class="fa fa-filter fa-2x" aria-hidden="true"></i>
          </span>
          <datatable-settings headers="$ctrl.headers" table-key="$ctrl.tableKey" on-column-selection="$ctrl.storeColumnFilters()" ng-if="$ctrl.showSettings"></datatable-settings>
        </div>
      </div>
      <div ng-transclude="actions"></div>
      <div class="searchBar" ng-if="$ctrl.state.displayFilter">
        <i class="fa fa-search searchIcon" aria-hidden="true"></i>
        <input type="text" class="searchInput" ng-model="$ctrl.state.filter" placeholder="Search...">
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th ng-repeat="header in $ctrl.headers track by $index" ng-if="header.excludeFromSelector || header.show">
                <span class="md-checkbox" ng-if="$first">
                  <input id="select_all" type="checkbox" ng-model="$ctrl.state.selectAll" ng-change="$ctrl.selectAll()" />
                  <label for="select_all"></label>
                </span>
                <a ng-click="$ctrl.changeOrderBy(header.value)">
                  {{ header.label }}
                  <i class="fa fa-sort-alpha-asc" aria-hidden="true" ng-if="$ctrl.state.orderBy === header.value && !$ctrl.state.reverseOrder"></i>
                  <i class="fa fa-sort-alpha-desc" aria-hidden="true" ng-if="$ctrl.state.orderBy === header.value && $ctrl.state.reverseOrder"></i>
                </a>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr dir-paginate="item in ($ctrl.state.filteredDataSet = ($ctrl.dataset | filter:$ctrl.state.filter | orderBy:$ctrl.state.orderBy:$ctrl.state.reverseOrder | itemsPerPage: $ctrl.state.paginatedItemLimit))">
              <td ng-repeat="(key, value) in item track by $index" ng-if="($ctrl.datasetFields | contains:key) && ($ctrl.headers | isVisibleHeader:key)">
                <span ng-if="key === $ctrl.identifierField">
                  <span class="md-checkbox">
                    <input id="select_{{ $parent.$parent.$parent.$index }}" type="checkbox" ng-model="item.Checked" ng-change="$ctrl.selectItem(item)"/>
                    <label for="select_{{ $parent.$parent.$parent.$index }}"></label>
                  </span>
                  <a ng-click="$ctrl.goToDetails(item)">{{ value }}</a>
                </span>
                <span ng-if="key !== $ctrl.identifierField">
                  {{ value }}
                </span>
              </td>
            </td>
          </tr>
          <tr ng-if="!$ctrl.dataset">
            <td colspan="{{ $ctrl.headers.length + 1 }}" class="text-center text-muted">Loading...</td>
          </tr>
          <tr ng-if="$ctrl.state.filteredDataSet.length === 0">
            <td colspan="{{ $ctrl.headers.length + 1 }}" class="text-center text-muted">No data available.</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="footer" ng-if="$ctrl.dataset">
      <div class="infoBar" ng-if="$ctrl.state.selectedItemCount !== 0">
        {{ $ctrl.state.selectedItemCount }} item(s) selected
      </div>
      <div class="paginationControls">
        <form class="form-inline">
          <span class="limitSelector">
            <span style="margin-right: 5px;">
              Items per page
            </span>
            <select class="form-control" ng-model="$ctrl.state.paginatedItemLimit" ng-change="$ctrl.changePaginationLimit()">
              <option value="0">All</option>
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </span>
          <dir-pagination-controls max-size="5"></dir-pagination-controls>
        </form>
      </div>
    </div>
  </rd-widget-body>
</rd-widget>
</div>
