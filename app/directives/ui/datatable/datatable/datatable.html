<div class="datatable">
  <rd-widget>
    <rd-widget-body classes="no-padding">
      <div class="toolBar">
        <div class="toolBarTitle">
          <i class="fa" ng-class="$ctrl.titleIcon" aria-hidden="true" style="margin-right: 2px;"></i> {{ $ctrl.title }}
        </div>
        <div class="settings">
          <span class="setting" ng-class="{ 'setting-active': $ctrl.state.displayTextFilter }" ng-click="$ctrl.updatedisplayTextFilter()" ng-if="$ctrl.showTextFilter">
            <i class="fa fa-search fa-2x" aria-hidden="true"></i>
          </span>
          <span ng-transclude="settings"></span>
        </div>
      </div>
      <div ng-transclude="actions"></div>
      <div class="searchBar" ng-if="$ctrl.state.displayTextFilter">
        <i class="fa fa-search searchIcon" aria-hidden="true"></i>
        <input type="text" class="searchInput" ng-model="$ctrl.state.textFilter" placeholder="Search...">
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th ng-repeat="header in $ctrl.headers track by $index" ng-if="header.excludeFromSelector || header.show">
                <span class="md-checkbox" ng-if="$ctrl.selectableRows && $first">
                  <input id="select_all" type="checkbox" ng-model="$ctrl.state.selectAll" ng-change="$ctrl.selectAll()" />
                  <label for="select_all"></label>
                </span>
                <a ng-click="$ctrl.changeOrderBy(header.property)">
                  {{ header.label }}
                  <i class="fa fa-sort-alpha-asc" aria-hidden="true" ng-if="$ctrl.state.orderBy === header.property && !$ctrl.state.reverseOrder"></i>
                  <i class="fa fa-sort-alpha-desc" aria-hidden="true" ng-if="$ctrl.state.orderBy === header.property && $ctrl.state.reverseOrder"></i>
                </a>
              </th>
              <th ng-if="$ctrl.rowActions.length > 0">
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <tr dir-paginate="item in ($ctrl.state.filteredDataSet = ($ctrl.dataset | filter:$ctrl.state.filter | filter:$ctrl.state.textFilter | orderBy:$ctrl.state.orderBy:$ctrl.state.reverseOrder | itemsPerPage: $ctrl.state.paginatedItemLimit))">
              <td ng-repeat="prop in $ctrl.datasetProperties track by $index" ng-if="$ctrl.headers | isVisibleHeader:prop.property">
                <span ng-if="prop.property === $ctrl.identifierProperty">
                  <span class="md-checkbox" ng-if="$ctrl.selectableRows">
                    <input id="select_{{ $parent.$parent.$parent.$parent.$index }}" type="checkbox" ng-model="item.Checked" ng-change="$ctrl.selectItem(item)"/>
                    <label for="select_{{ $parent.$parent.$parent.$parent.$index }}"></label>
                  </span>
                  <a ng-click="$ctrl.goToDetails(item)" ng-bind-html="$ctrl.renderField(prop, item)"></a>
                </span>
                <span ng-if="prop.property !== $ctrl.identifierProperty" ng-bind-html="$ctrl.renderField(prop, item)"></span>
                <span ng-if="prop.property === $ctrl.labelOn" ng-bind-html="$ctrl.renderLabel(item)"></span>
              </td>
              <td ng-repeat="action in $ctrl.rowActions track by $index">
                <a ui-sref="{{ action.state }}({ id: {{ item[$ctrl.identifier] }} })"><i class="fa {{ action.icon }}" aria-hidden="true" style="margin-right: 2px;"></i>{{ action.label }}</a>
              </td>
            </tr>
            <tr ng-if="!$ctrl.dataset">
              <td colspan="{{ $ctrl.headers.length + 1 }}" class="text-center text-muted">Loading...</td>
            </tr>
            <tr ng-if="$ctrl.state.filteredDataSet.length === 0">
              <td colspan="{{ $ctrl.headers.length + 1 }}" class="text-center text-muted">No data available.</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="footer" ng-if="$ctrl.dataset">
        <div class="infoBar" ng-if="$ctrl.selectableRows && $ctrl.state.selectedItemCount !== 0">
          {{ $ctrl.state.selectedItemCount }} item(s) selected
        </div>
        <div class="paginationControls">
          <form class="form-inline">
            <span class="limitSelector">
              <span style="margin-right: 5px;">
                Items per page
              </span>
              <select class="form-control" ng-model="$ctrl.state.paginatedItemLimit" ng-change="$ctrl.changePaginationLimit()">
                <option value="0">All</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </span>
            <dir-pagination-controls max-size="5"></dir-pagination-controls>
          </form>
        </div>
      </div>
    </rd-widget-body>
  </rd-widget>
</div>
