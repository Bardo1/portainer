<span class="setting" ng-class="{ 'setting-active': $ctrl.state.isOpen }" uib-dropdown dropdown-append-to-body auto-close="disabled" is-open="$ctrl.state.isOpen">
  <i class="fa fa-cog fa-2x" aria-hidden="true" uib-dropdown-toggle></i>
  <div class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
    <div class="settingsMenu">
      <div ng-transclude="columnSelector"></div>
      <div class="settingsActions">
        <a type="button" class="btn btn-default btn-sm" ng-click="$ctrl.closeSettings()">Close</a>
      </div>
    </div>
  </div>
</span>
