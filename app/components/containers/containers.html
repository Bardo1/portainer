<div class="row">
  <div class="col-sm-12">
    <datatable title="Containers" title-icon="fa-server"
      dataset="containers" table-key="containers"
      headers="[
        { property: 'Names', label: 'Name', excludeFromSelector: true },
        { property: 'Status', label: 'State', excludeFromSelector: true },
        { property: 'StackName', label: 'Stack', show: true },
        { property: 'Image', label: 'Image', show: true },
        { property: 'IP', label: 'IP address', show: true },
        { property: 'Ports', label: 'Ports', show: true },
        { property: 'ResourceControl.Ownership', label: 'Ownership', show: true }
      ]"
      dataset-properties="[
        { property: 'Names', renderFunc: renderFieldName },
        { property: 'Status', renderFunc: renderFieldStatus },
        { property: 'StackName' },
        { property: 'Image', renderFunc: renderFieldImage },
        { property: 'IP' },
        { property: 'Ports', renderFunc: renderFieldPorts },
        { property: 'ResourceControl.Ownership', renderFunc: renderFieldOwnership }
      ]"
      order-by="Names"
      identifier="Id" identifier-property="Names" state-details="container"
      show-text-filter="true" selectable-rows="true">
      <datatable-settings>
        <datatable-filter
          filters="[
            { label: 'Show all images', value: undefined },
            { label: 'Show used images only', value: '!0' },
            { label: 'Show unused images only', value: '0' },
          ]"
          property="ContainerCount">
        </datatable-filter>
        <datatable-setting-column-selector></datatable-setting-column-selector>
      </datatable-settings>
      <datatable-actions>
        <datatable-action btn-style="btn-danger" btn-icon="fa-trash" btn-title="Remove" require-selection="true" action="removeAction(items)"></datatable-action>
        <datatable-action btn-style="btn-primary" btn-icon="fa-plus" btn-title="Add container" action="goToContainerCreation()"></datatable-action>
      </datatable-actions>
    </datatable>
  </div>
</div>
